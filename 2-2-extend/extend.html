<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>拆分祝构造器 extend 扩展/延伸</title>
</head>
<body>
<div id="app">
    {{ massage }}
</div>

<script src="../lib/vue.js"></script>
<script>
    //有模板  默认显示模板里边的
    var aaa = Vue.extend({
        //必须是一个函数
        data:function(){
            return({massage:'Hello Vue.js!'})
        }
    });

    var mainPlus = new aaa({
        //el:'#app',
        template:'<p>{{ massage }}</p>'
    })

    mainPlus.$mount('#app');
</script>
</body>
</html>
