<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-if</title>
</head>
<body>
    <div id="app">
        <div>
            {{ num }}
        </div>
        <p v-if="num > 0.5">大于0.5</p>
        <p v-else>小于0.5</p>
    </div>

<script src="../lib/vue.js"></script>
<script>
    //构造器
    var vm = new Vue({
        el:'#app',//作用域
        data:{ //数据中心
           num:Math.random()
        }
    })
</script>
</body>
</html>
